<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexcom API Wrapper</title>
    <script type="text/javascript">
        function handleCallback(event) {
            if (event.data.access_token) {
                document.getElementById('token').innerText = 'Access Token: ' + event.data.access_token;
            }
        }
        window.addEventListener('message', handleCallback, false);
    </script>
</head>

<body>

    <iframe src="http://127.0.0.1:5000" width="600" height="400"></iframe>
    <div id="token"></div>

</body>

</html>
